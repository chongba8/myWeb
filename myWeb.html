<!DOCTYPE html>

<head>
<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0"/>
<meta charset="utf-8">
<title>myweb-fullpage</title>
<style>
a{text-decoration: none;}
.section { text-align: center; font: 50px "Microsoft Yahei"; color: #fff; position: relative;}
.header {position: fixed;top: 0; left: 0;width: 100%;height: 60px;background: rgba(0, 0, 0, 0.6);z-index: 1000;}
#menu { margin: 0; padding: 0;width: 70px; float:right; margin-right: 20px;}
#menu a { color: #fff; text-decoration: none; display: block; height: 20px; line-height: 20px;} 
#menu .active a { color: #fff; background-color: #333;text-align: center;}
.product li { font-size: 14px; list-style-type: none; height: 20px;font-weight: 200;}
.product { display: none;position: absolute; top: 60px; left: 10px; width: 70px; line-height: 20px;background: rgba(0, 0, 0, 0.6); padding: 0; margin: 0; text-align: center;}
.productbox{position: relative; width: 70px;height: 60px;line-height: 60px; cursor: pointer;color:#fff; font-family: "微软雅黑";font-weight: 200;}
.productbox:hover ul{display: block; }
.productbox:hover{color:red;font-weight: bold;}
.myinterview{width: 200px;height: 60px; float: left;cursor: pointer;position: absolute;top: 0;left: 0;}
.myinterview span:nth-of-type(1){display: block; width: 50px;height: 60px;background: url('imgs/touxiang.jpg') no-repeat 0 0; -webkit-background-size: 50px 50px;
background-size: 50px 50px; margin-left: 20px; margin-top: 5px;}
.myinterview span:nth-of-type(2){border-bottom: 1px solid #fff;}
.myinterview span{float: left; display: block; text-align: center; color:#fff; font-family: "微软雅黑";font-weight: 300;}
.myinterview>span+span{width: 70px;height: 30px;margin-left: 20px; line-height: 30px; font-size: 14px;}
.contact{width: 135px;height: 60px;float:left;margin-left:180px;cursor: pointer;}
.contact span{display: block;width: 135px; height: 30px;line-height: 30px;padding-left: 18px; color:#fff; font-family: "微软雅黑";font-weight: 200;}
.contact span:nth-of-type(1){background: url('imgs/phone.fw.png') no-repeat top 8px left 0; -webkit-background-size: 14px 14px;
background-size: 14px 14px;}
.contact span:nth-of-type(2){background: url('imgs/email.fw.png') no-repeat top 8px left 0; -webkit-background-size: 14px 14px;
background-size: 14px 14px;}
.section h3{float: left;margin-left: 5%;font-size: 30px;width: 150px; line-height: 60px;height: 60px; position: absolute; top: 40px; left: 0;border-radius: 10px;cursor: pointer;}
.section h3 a{display: block;height: 60px;line-height: 60px;cursor: pointer;width: 150px;}
.section h3:hover{background:#cc1100;}
.commmon{margin: 60px auto ;width: 500px;height: 500px;}
.section1{background: url('imgs/bg3.jpg') no-repeat center center;-webkit-background-size:cover;
background-size:cover;}
.section2{background: url('imgs/bg2.jpg') no-repeat center center;-webkit-background-size:cover;
background-size:cover;}
.section3{background: url('imgs/bg4.jpg') no-repeat center center;-webkit-background-size:cover;
background-size:cover;}
.section4{background: url('imgs/bg1.jpg') no-repeat center center;-webkit-background-size:cover;
background-size:cover;}
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.6.7/jquery.fullPage.css">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.0/jquery.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.6.7/jquery.fullPage.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/move.js/0.2.0/move.js"></script>

<script>
$(function(){
	$('#fullpage').fullpage({
		anchors: ['page1', 'page2', 'page3', 'page4'],
		menu: '#menu',
		scrollingSpeed: 500,
		loopBottom:true,
		'navigation': true,
		afterLoad:function(Link,index){
			switch(index){
				case 1:
				console.log(1);
					
					move('.section1 h3').scale(1.5).duration(1000).end(move('.section1 h3').scale(1).duration(1000).end());
				break;
				case 2:
				console.log(1);
				//move('.section h3').set('margin-left','20%').end();
					move('.section2 h3').scale(1.5).duration(1000).end(move('.section2 h3').scale(1).duration(1000).end());
				break;
				case 3:
				move('.section3 h3').scale(1.5).duration(1000).end(move('.section3 h3').scale(1).duration(1000).end());
				break;
				case 4:
				move('.section4 h3').scale(1.5).duration(1000).end(move('.section4 h3').scale(1).duration(1000).end());
				break;
			}
		},
	});
});
</script>
