        <script>
            window.onload=function(){
                //轮播图，调用写好的轮播图js
                carousel();
                var search=document.getElementsByClassName('headbox')[0];
                var banner=document.getElementsByClassName('pp-banner')[0];
                var height=banner.offsetHeight;
                window.onscroll=function(){
                    var top=document.body.scrollTop;
                    if(top > height){
                        search.style.background = "rgba(201,21,35,1)";
                       
                    }
                    else{
                        var trans=top/height * 0.85;
                        search.style.background="rgba(201,21,35,"+trans+")";
                    }
                }
                 

            }
