<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>盒子切换</title>
    <style type="text/css">
        #bottom{
            width:300px;
            height:300px;
            border: 1px solid #ccc;
            overflow: hidden;
        }
        #bottom div{
            width:300px;
            height:300px;

        }
        .boss{
            margin-top: 200px;
            margin-left: 300px;
        }
        .purple{
            background-color:purple;
        }
        .xians{
            display: block;
        }
    </style>
    <script>
        window.onload=function(){
            var btns=document.getElementsByTagName("button");
            var divs=document.getElementById("bottom").getElementsByTagName("div");
                for(var i=0;i<btns.length;i++){
                    btns[i].index=i;
                    btns[i].onclick=function(){
                        for(var j=0;j<btns.length;j++){
                            btns[j].className="";
                            divs[j].style.display="none";
                        }
                    this.className="purple";
                  divs[this.index].style.display="block"; }

                }

        }
    </script>
</head>
<body>
<div class="boss">
    <div class="top">
    <button class="purple">1</button>
    <button>2</button>
    <button>3</button>
</div>
<div id="bottom">
    <div>1</div>
    <div>2</div>
    <div>3</div>
</div>
</div>
</body>
</html>
