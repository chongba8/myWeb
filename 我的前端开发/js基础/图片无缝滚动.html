<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{ margin: 0; padding: 0;  }
        image{  vertical-align: top;  }
        ul{  list-style: none;
            width: 400%;
            height: 200px;
            float: left;
            margin-left: 0;
        }
        #box{
            width: 600px;
            height: 200px;
            margin: 100px auto;
            border: 1px solid #ccc;
            overflow: hidden;
        }
        ul li{
            float: left;
        }
    </style>
    <script>
        window.onload=function(){
            var box=document.getElementById("box");
            var ul=box.children[0];
            var num=0;
            var timer=null;
            timer= setInterval(autoplay,5);
            function autoplay(){
                num--;
                num>=-1200? num:num=0;
                ul.style.marginLeft=num+"px"
                }
            box.onmouseout= function () {
                timer= setInterval(autoplay,5);
            }
            box.onmouseover=function(){
                clearInterval(timer);
            }
            }
    </script>
</head>
<body>
<div id="box">
    <ul>
        <li><img src="images/01.jpg" alt=""/></li>
        <li><img src="images/02.jpg" alt=""/></li>
        <li><img src="images/03.jpg" alt=""/></li>
        <li><img src="images/04.jpg" alt=""/></li>
        <li><img src="images/01.jpg" alt=""/></li>
        <li><img src="images/02.jpg" alt=""/></li>
    </ul>
</div>
</body>
</html>
