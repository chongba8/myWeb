<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #box{
            width: 300px;
            height: 200px;
            position: absolute;
            top: 200px;
            left: 200px;
            background-color: purple;
        }
    </style>
</head>
<body>
<div id="box">
   
</div>
<button id="btn1">向左</button>
<button id="btn2">向右</button>
</body>
<script>
    var box=document.getElementById("box");
    var btn1=document.getElementById("btn1");
    var btn2=document.getElementById("btn2");
    function move(speed){
        return function(){
            box.style.left=box.offsetLeft+speed+"px";
        }
        }


    btn1.onclick=move(-10);
    btn2.onclick=move(10);

    console.log(move());
    console.log(move(10));

</script>
</html>
