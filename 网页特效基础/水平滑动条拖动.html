<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #box{
            width: 300px;
            height: 8px;
            background-color: #ccc;
            position: relative;
            margin: 100px auto ;
        }
        #move{
            width: 12px;
            height: 26px;
            background-color:purple;
            position: absolute;
            top: -7px;
            cursor: pointer;
        }
    </style>
    <script>
        window.onload=function(){
            var box=document.getElementById("box");
            var move=document.getElementById("move");
            move.onmousedown=function(){
                document.onmousemove= function (event) {
                    var event=event||window.event;
                    move.style.left=event.clientX-box.offsetLeft+"px";
                }
                document.onmouseup=function(){
                    document.onmousemove=null;
                }
            }

        }
    </script>
</head>
<body>
<div id="box">
    <div id="move"></div>
</div>
</body>
</html>
