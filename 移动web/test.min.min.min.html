    <script>
    //图片自适应，小屏幕时换成小图片
    $(function() {
        function resize() {
            var $windowinth = $(window).width();
            //console.log($windowinth);
            $('#carousel-example-generic .carousel-inner div').each(function(i, item) {
                var $item = $(item);

                var imgurl = $item.data('img-large'); //jequry的特殊用法 $element.data(xxx)，用于取自定义属性的值，属性格式为，data-xxx:aaa；可以取到aaa
                if ($windowinth > 800) {
                    $item.html('');
                    $item.css('backgroundImage', 'url(' + imgurl + ')');
                } else {
                    $item.html('<img src=" ' + $item.data('img-small ') + ' ">')
                }
                //console.log($item.data('img-large'));

            })

        }
        $(window).on('resize', resize).trigger('resize');


    })
    </script>
